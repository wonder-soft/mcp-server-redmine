name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Release version (e.g., v1.0.0)"
        required: true
        type: string

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            artifact_name: mcp-server-redmine-macos-arm64
            binary_name: mcp-server-redmine
          - os: windows-latest
            artifact_name: mcp-server-redmine-windows-x64
            binary_name: mcp-server-redmine.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup scala-cli
        uses: VirtusLab/scala-cli-setup@v1
        with:
          version: "v1.9.1"
          power: true

      - name: Build native image (Unix)
        if: runner.os != 'Windows'
        run: |
          scala-cli --power package . --native-image --graalvm-version 22.3.1 --graalvm-java-version 17 -o ${{ matrix.binary_name }}

      - name: Verify binary (Unix)
        if: runner.os != 'Windows'
        run: |
          file ${{ matrix.binary_name }}
          ls -lh ${{ matrix.binary_name }}
          # Fail if binary is smaller than 10MB (likely a fallback image)
          size=$(stat -f%z ${{ matrix.binary_name }})
          if [ "$size" -lt 10000000 ]; then
            echo "Error: Binary too small ($size bytes), likely a fallback image"
            exit 1
          fi

      - name: Build native image (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          scala-cli --power package . --native-image --graalvm-version 22.3.1 --graalvm-java-version 17 -o ${{ matrix.binary_name }}

      - name: Verify binary (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Get-Item ${{ matrix.binary_name }} | Select-Object Name, Length
          $size = (Get-Item ${{ matrix.binary_name }}).Length
          if ($size -lt 10000000) {
            Write-Error "Binary too small ($size bytes), likely a fallback image"
            exit 1
          }

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_name }}

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          cp artifacts/mcp-server-redmine-macos-arm64/mcp-server-redmine release/mcp-server-redmine-macos-arm64
          cp artifacts/mcp-server-redmine-windows-x64/mcp-server-redmine.exe release/mcp-server-redmine-windows-x64.exe
          chmod +x release/mcp-server-redmine-macos-arm64

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          artifacts: "release/*"
          token: ${{ secrets.GITHUB_TOKEN }}
          generateReleaseNotes: true
          draft: ${{ github.event_name == 'workflow_dispatch' }}
